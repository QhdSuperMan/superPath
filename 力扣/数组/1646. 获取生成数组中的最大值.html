<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		<script>
			var n = 7
			var getMaximumGenerated = function (n) {
				var dp = new Array(n + 1)
				dp[0] = 0
				dp[1] = 1
				if (n < 2) {
					return dp[n]
				}
				var result = dp[1]
				for (var i = 0; i <= n; i++) {
					if (2 * i >= 2 && 2 * i <= n) {
						dp[i * 2] = dp[i];
						result = Math.max(result, dp[i * 2])
					}

					if (2 * i + 1 >= 2 && 2 * i + 1 <= n) {
						dp[i * 2 + 1] = dp[i] + dp[i + 1];
						result = Math.max(result, dp[i * 2 + 1])
					}
				}
				return result
			};
			console.log(getMaximumGenerated(n))
		</script>
	</body>

</html>
