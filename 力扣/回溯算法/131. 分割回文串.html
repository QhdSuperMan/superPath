<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var s = "aab"
      //  [["a","a","b"],["aa","b"]]
      var partition = function (s) {
        const res = [];

        function dfs(temp, start) {
          if (start == s.length) {
            res.push(temp.slice());
            return;
          }
          for (let i = start; i < s.length; i++) {
            if (isPali(s, start, i)) {
              temp.push(s.substring(start, i + 1));
              dfs(temp, i + 1);
              temp.pop();
            }
          }
        }
        dfs([], 0);
        return res;
      };

      function isPali(s, l, r) {
        while (l < r) {
          if (s[l] != s[r]) {
            return false;
          }
          l++;
          r--;
        }
        return true;
      }


      console.log(partition(s));
    </script>
  </body>

</html>
