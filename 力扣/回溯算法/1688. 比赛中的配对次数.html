  <body>
    <script>
      var n = 1111111111111
      var numberOfMatches = function (n) {
        if (n < 2) {
          return 0
        }
        if (n === 2) {
          return 1
        }
        var a = parseInt(n / 2)
        return a + numberOfMatches(a + n % 2)
      };

      console.log(numberOfMatches(n))
    </script>
  </body>
