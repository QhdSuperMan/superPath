<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var n = 5
      var dp = new Array(n).fill(1).map(() => new Array(n).fill(1))
      console.log(dp)
      var solveNQueens = function (n) {
        var result = []
        var strModule
        var box = new Array(n).fill('.')
        function queen(index, str) {
          if (index === n) {
            result.push(getDot(str))
            return
          }
          for (var i = 0; i < n; i++) {
            if (isplace([index, i], str)) {
              queen(index + 1, str + i)
            }
          }
        }

        function isplace(inPrice, outPlace) {
          outPlace = outPlace.split('')
          var n = outPlace.length
          for (var i = 0; i < n; i++) {
            if (inPrice[0] == i || outPlace[i] == inPrice[1] || (Math.abs(outPlace[i] - inPrice[1]) ==
                Math.abs(i - inPrice[0]))) {
              return false
            }
          }
          return true
        }

        function getDot(str) {
          str = str.split('')
          var result = []
          for (var i = 0; i < str.length; i++) {
            box[str[i]] = 'Q'
            result.push(box.join(''))
            box[str[i]] = '.'
          }
          return result
        }
        queen(0, '')
        return result
      };

      console.log(solveNQueens(n))
    </script>

  </body>

</html>
