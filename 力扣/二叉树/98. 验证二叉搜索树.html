<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isValidBST = function (root) {
        if (!root) return true;
        var prevVal = -Infinity;
        var stack = [];
        while (stack.length || root !== null) {
          while (root) {
            stack.push(root);
            root = root.left;
          }
          var node = stack.pop();
          if (node.val <= prevVal) {
            return false;
          }
          prevVal = node.val;
          root = node.right;
        }
        return true;
      };
    </script>
  </body>
</html>
