      var compareVersion = function (version1, version2) {
        let m = version1.length,
          n = version2.length,
          i = 0,
          j = 0;

        while (i < m || j < n) {
          let x = 0,
            y = 0;

          for(;i < m && version1[i] !== '.'; i++) {
            x += version1[i]
          }

          i++

          for(;j < n && version1[j] !== '.'; j++) {
            y += version2[j]
          }

          j++
          console.log(x, y);
          if (x - 0 > y) {
            return 1
          } else if (x - 0 < y) {
            return -1
          }
        }
        return 0
      };
      console.log("compareVersion: ", compareVersion("1.0.0011", "1.0.1001"));
