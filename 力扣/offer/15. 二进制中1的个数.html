  <body>
    <script>
      var hammingWeight = function (n) {
        let s = n + "";
        let result = 0;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === '1') result += 1;
        }
        return result;
      };

      console.log("exist: ", hammingWeight("00000000000000000000000000001011"));
    </script>
  </body>
