<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var search = function (nums, target) {
        let l = 0;
        let r = nums.length -1;
        while (l <= r) {
          let middle = (r - l) >>> 1 + l;
          if (nums[middle] > target) {
            r = middle - 1;
          } else if (nums[middle] < target) {
            l = middle + 1;
          } else {
            return middle;
          }
        }
        return -1;
      };

      console.log("search: ", search([-1,0,3,5,9,12], 13));
    </script>
  </body>
</html>
