<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var root = [4, 2, 6, 1, 3]
      var minDiffInBST = function (root) {
        let ans = Number.MAX_SAFE_INTEGER,
          pre = -1;
        const dfs = (root) => {
          if (root === null) {
            return;
          }
          dfs(root.left);
          if (pre == -1) {
            pre = root.val;
          } else {
            ans = Math.min(ans, root.val - pre);
            pre = root.val;
          }
          dfs(root.right);
        }
        dfs(root);
        return ans;
      };
      console.log(minDiffInBST(root))
    </script>
  </body>
