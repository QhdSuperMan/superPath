  <body>
    <script>
      function arryFunThree(a, m) {
        let r = []
        if (m <= 0 || m > a.length) {
          return r
        }
        for (let i = 0; i < a.length; i++) {
          let t = []
          t.push(a[i])
          if (m === 1) {
            r.push(t)
          } else {
            let b = a.slice(i + 1)
            let c = this.arryFunThree(b, m - 1)
            for (let j = 0; j < c.length; j++) {
              r.push(t.concat(c[j]))
            }
          }
        }
        return r
      }

      console.log(arryFunThree([1,2,3,4,5,6],2))

    </script>
