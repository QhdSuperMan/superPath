<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

  <body>
    <script>
      var people = people = [3, 2, 2, 1],
        limit = 3
      var numRescueBoats = function (people, limit) {
        let ans = 0;
        people.sort((a, b) => a - b);
        let light = 0,
          heavy = people.length - 1;
        while (light <= heavy) {
          if (people[light] + people[heavy] <= limit) {
            ++light;
          }
          --heavy;
          ++ans;
        }
        return ans;
      };
      console.log(numRescueBoats(people, limit))
    </script>
  </body>
