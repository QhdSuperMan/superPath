<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reverseList = function (head) {
        var prev = null;
        var current = head;
        while (current) {
          var next = current.next;
          current.next = prev;
          prev = current;
          current = next;
        }
        return prev;
      };
    </script>
  </body>
</html>
