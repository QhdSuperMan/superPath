<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 4, 5, 1, 2, 3, 5, 3];
      function guo(arr, num) {
        var l = -1;
        var r = arr.length;
        var index = 0;
        while (index < r) {
          if (arr[index] > num) {
            [arr[index], arr[r - 1]] = [arr[r - 1], arr[index]];
            r--;
          } else if (arr[index] === num) {
            index++;
          } else {
            l++;
            [arr[index], arr[l]] = [arr[l], arr[index]];
            index++;
          }
        }
      }
      guo(arr, 3);
      console.log(arr);
    </script>
  </body>
</html>
