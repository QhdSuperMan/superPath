    <meta charset="UTF-8" />

  <body>
    <script>
      var arr = [1, 2, 4, 5, 3, 4, 5, 6];

      function sort(arr, l, r) {
        if (l >= r) {
          return;
        }
        var mid = Math.floor(l + (r - l) / 2);
        sort(arr, l, mid);
        sort(arr, mid + 1, r);
        merge(arr, l, mid, r);
      }
      function merge(arr, l, mid, r) {
        var dp = new Array(r - l + 1);
        var i = 0;
        var left = l;
        var right = mid + 1;
        while (left <= mid && right <= r) {
          dp[i++] = arr[left] < arr[right] ? arr[left++] : arr[right++];
        }
        while (left <= mid) {
          dp[i++] = arr[left++];
        }
        while (right <= r) {
          dp[i++] = arr[right++];
        }
        for (let j = 0; j < dp.length; j++) {
          arr[l + j] = dp[j];
        }
      }
      console.log(sort(arr, 0, arr.length -1));
      console.log(arr);
    </script>
  </body>
