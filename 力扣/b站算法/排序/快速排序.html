      function partition(arr, l, r) {
        var less = l - 1;
        var more = r;
        while (l < more) {
          if (arr[l] < arr[r]) {
            less++;
            [arr[l], arr[less]] = [arr[less], arr[l]];
            l++;
          } else if (arr[l] > arr[r]) {
            more--;
            [arr[l], arr[more]] = [arr[more], arr[l]];
          } else {
            l++;
          }
        }
        [arr[r], arr[more]] = [arr[more], arr[r]];
