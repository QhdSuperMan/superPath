  <body>
    <script>
      // 动态规划
      var s = "aacabdkacaa";

      function longestPalindrome(s) {
        let n = s.length;
        let dp = new Array(n).fill("").map((val) => new Array(n).fill(null));

        for (let i = 0; i < n; i++) {
            dp[i][i] = 1
        }
        let max = 0
        let left = 0
        for(let i = 1; i < n; i++) {
            for(let j = i + 1; j < n; j++) {
                if (s[i] === s[j]) {
                    if (dp[i + 1][j - 1] || j === i + 1 ) {
                        dp[i][j] = 1
                        if (j - i > max) {
                            max = j - 1
                        }
                    }
                }
            }
        }
        return left
      }

      console.log(longestPalindrome(s));
    </script>
  </body>
