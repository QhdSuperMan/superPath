<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var a = 'ababa'

      function returnStr(str) {
        var n = str.length
        var dp = new Array(n).map(val => new Array(n).fill(0))
        for (var i = 0; i < n; i++) {
          dp[i][i] = 1
        }

        for (var i = 1; i < n; i++) {
          for (var j = i + 1; j < n; j++) {
            if (str[i] === str[j]) {
              if (i + 1 == j) {
                dp[i][j] = 1
              } else if (dp[i + 1][j - 1] == 1) {
                dp[i][j] = 1
              }
            }
          }
        }
        console.log(dp)
      }
      console.log(returnStr(a));
    </script>
  </body>

</html>
