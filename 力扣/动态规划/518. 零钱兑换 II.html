  <body>
    <script>
      var amount = 5,
        coins = [1, 2, 5]
      var change = function (amount, coins) {
        const dp = new Array(amount + 1).fill(0);
        dp[0] = 1;
        for (const coin of coins) {
          for (let i = coin; i <= amount; i++) { 
            dp[i] += dp[i - coin];
          }
        }
        console.log(dp)
        return dp[amount];
      };
      console.log(change(amount, coins))
    </script>
  </body>
