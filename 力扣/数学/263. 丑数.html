<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var n = 7
      var isUgly = function (n) {
        while (num > 1) {
          if (num % 2 == 0) {
            num = num / 2;

          } else if (num % 3 == 0) {
            num = num / 3;

          } else if (num % 5 == 0) {
            num = num / 5;

          } else {
            return false;

          }

        }

        return num == 1 ? true : false;
      };
      console.log(isUgly(n))
    </script>
  </body>

</html>
