<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var item = [5, 1, 2, 3, 3, 5, 2, 3, 4, 9, 7, 6];

      function quiteSort(arr, left, right) {
        if (left >= right) return;
        let [l, r] = sortSon(arr, left, right);

        quiteSort(arr, left, l);
        quiteSort(arr, r + 1, right);

        function sortSon(arr, left, right) {
          let temp = arr[left];
          let l = left - 1;
          let r = right + 1;
          let i = left + 1;
          while (i < r) {
            if (arr[i] > temp) {
              r--;
              [arr[i], arr[r]] = [arr[r], arr[i]];
            } else if (arr[i] === temp) {
              i++;
            } else if (arr[i] < temp) {
              l++;
              [arr[i], arr[l]] = [arr[l], arr[i]];
              i++;
            }
          }

          return [l, r - 1];
        }
        return arr;
      }
      quiteSort(item, 0, item.length - 1);
      console.log(item);
    </script>
  </body>
</html>
