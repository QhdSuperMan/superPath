<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var item = [1, 5, 2, 3, 4, 9, 7, 6]

    function quiteSort(arr, left, right) {
      if (left >= right) {
        return
      }
      var flag = arr[left]
      var i = left
      var j = right
      while (i < j) {
        while (i < j && arr[j] >= flag) {
          j--
        }
        while (i < j && arr[i] <= flag) {
          i++
        }
        if (i < j) {
          [arr[i], arr[j]] = [arr[j], arr[i]]
        }
      }
      arr[left] = arr[i]
      arr[i] = flag
      quiteSort(arr, 0, i - 1)
      quiteSort(arr, i + 1, right)
    }
    quiteSort(item, 0, item.length - 1)
    console.log(item)
  </script>
</body>

</html>
