      // 插入排序
      function insertSort(arr) {
        for (var i = 0; i < arr.length; i++) {
          var current = arr[i]
          var j = i - 1
          while (current < arr[j] && j >= 0) {
            arr[j + 1] = arr[j]
            j--
          }
          arr[j + 1] = current
        }
        return arr
      }


      // 快速排序
      function quiteSort(arr, left, right) {
        if (left >= right) {
          return
        }
        var item = arr[right]
        var i = left
        var j = right
        while (i < j) {
          while (i < j && arr[i] <= item) {
            i++
          }
          while (i < j && arr[j] >= item) {
            j--
          }
          if (i < j) {
            [arr[i], arr[j]] = [arr[j], arr[i]]
          }
        }
        arr[right] = arr[i]
        arr[i] = item
        quiteSort(arr, left, i - 1)
        quiteSort(arr, i + 1, right)
      }
      // quiteSort(item, 0, item.length - 1)


      // 希尔排序
      function xierSort(arr) {
        var index = Math.min(arr.length / 2)
        while (index > 0) {
          index--
          for (var i = index; i < arr.length; i++) {
            var item = arr[i]
            var j = i - index
            while (arr[j] > item && j >= 0) {
              arr[j + index] = arr[j]
              j -= index
            }
            arr[j + index] = item
          }
        }
        return arr
      }
