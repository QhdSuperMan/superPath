      // 利用对象实现判断
      var pattern = "aaaa",
      str = "dog dog dog dog"
      var wordPattern = function (pattern, s) {
        var patternBox = pattern.split('')
        var sBox = s.split(' ')
        var length = patternBox.length
        if (length !== sBox.length) {
          return false
        }
        var obj = {}
        var two = {}
        var str = ''
        var twoStr = ''
        for (var i = 0; i < length; i++) {
          var a = patternBox[i]
          str += a
          if (!obj[sBox[i]] && !two[a]) {
            obj[sBox[i]] = a
            two[a] = 1
          }
          twoStr += obj[sBox[i]]
          if (twoStr !== str) {
            return false
          }
        }
        return true
      };
