  <body>
    <script>
      var matrix = [
        [1, 2, 3, 4],
        [5, 1, 2, 3],
        [6, 5, 1, 2]
      ]
      var isToeplitzMatrix = function (matrix) {
        var dp = matrix[0]
        var n = matrix.length
        var n2 = dp.length - 1
        for (var i = 1; i < n; i++) {
          for (var j = 0; j < n2; j++) {
            if (dp[j] !== matrix[i][j + 1]) {
              return false
            }
          }
          dp.unshift(matrix[i][0])
        }
        console.log(matrix)
        return true
      };
      console.log(isToeplitzMatrix(matrix))
    </script>
