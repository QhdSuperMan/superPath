<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var nums = [2,1,1,2]
      var rob = function (nums) {
        if (nums.length < 3) {
          return (nums[1] && Math.max(nums[1], nums[0])) || nums[0] || 0
        }
        var n = nums.length
        var dp = new Array(n)
        dp[0] = nums[0]
        dp[1] = nums[1] > nums[0] ?  nums[1] : nums[0]
        for (var i = 2; i < n; i++) {
          dp[i] = Math.max(nums[i] + dp[i - 2], dp[i - 1])
        }
        return dp[i - 1]
      };
      console.log(rob(nums))
    </script>
  </body>

</html>
