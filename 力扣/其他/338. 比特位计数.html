  <body>
    <script>
      var num = 60
      var countBits = function (num) {
        var dp = new Array(num)
        dp[0] = 0
        for (var i = 1; i <= num; i++) {
          dp[i] = i%2 === 1 ? dp[i - 1] + 1 : dp[i/2]
        }
        return dp
      };
      console.log(countBits(num))
    </script>
  </body>
