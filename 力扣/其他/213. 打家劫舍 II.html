<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

  <body>
    <script>
      var nums = [1,7,9,4]
      var rob = function (nums) {
        if (nums.length < 3) {
          return (nums[1] && Math.max(nums[1], nums[0])) || nums[0] || 0
        }
        var n = nums.length
        var dp = new Array(n)
        dp[0] = nums[0]
        dp[1] = nums[1] > nums[0] ? nums[1] : nums[0]
        for (var i = 2; i < n - 1; i++) {
          dp[i] = Math.max(nums[i] + dp[i - 2], dp[i - 1])
        }
        if (dp[1] === dp[0]) { // 选择了第一个
          if (nums[n - 1] > nums[0]) {
            dp[i] = Math.max(nums[i] + dp[i - 2], dp[i - 1])
            if (nums[1] !== nums[0]) {
              dp[i] -= dp[0]
            }
            i++
          }
        } else {
          if (dp[i - 1] === dp[i - 2]) { // 没选择倒数第二个
            dp[i] = Math.max(nums[i] + dp[i - 2], dp[i - 1])
            i++
          }
        }
        return dp[i - 1]
      };
      console.log(rob(nums))
    </script>
  </body>

</html>
