<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var obstacleGrid = obstacleGrid = [[0,1],[0,0]]
      var uniquePathsWithObstacles = function (obstacleGrid) {
        var n = obstacleGrid.length;
        var n2 = obstacleGrid[0].length
        var dp = new Array(n).fill('1').map(val => new Array(n2).fill(0))
        for (var i = 0; i < n; i++) {
          if (obstacleGrid[i][0] === 1) {
            break
          }
          dp[i][0] = 1
        }

        for (var i = 0; i < n2; i++) {
          if (obstacleGrid[0][i] === 1) {
            break
          }
          dp[0][i] = 1
        }
        if (n === 1) return dp[0][n2 - 1]
        if (n2 === 1) return dp[n - 1][0]
        for (var i = 1; i < n; i++) {
          for (var j = 1; j < n2; j++) {
            dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
            if (obstacleGrid[i][j] === 1) {
              dp[i][j] = 0
            }
          }
        }
        return dp[i - 1][j - 1]
      };
      console.log(uniquePathsWithObstacles(obstacleGrid))
    </script>
  </body>

</html>
