<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <a href="https://leetcode-cn.com/problems/longest-turbulent-subarray/solution/dong-tai-gui-hua-by-xiaojun996-l1na/">答案</a>
    <script>
      var a = [9, 4, 2, 10, 7, 8, 8, 1, 9]
      var maxTurbulenceSize = function (arr) {
        var n = arr.length
        if (n < 2) {
          return n
        }
        var dp = new Array(n).fill(1).map(val => new Array(2).fill(1))
        // ! dp数组第一个元素储存类型一
        // ! dp数组第二个元素储存类型二
        var max = 0
        for (var i = 1; i < n; i++) {
          if (arr[i] > arr[i - 1]) {
            dp[i][0] = dp[i - 1][1] + 1
          } else if (arr[i] < arr[i - 1]) {
            dp[i][1] = dp[i - 1][0] + 1
          }
          max = Math.max(max, dp[i][0], dp[i][1])
        }
        return max
      };
      console.log(maxTurbulenceSize(a))
    </script>
  </body>

</html>
