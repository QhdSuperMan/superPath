    <script>
      var box = [1, 2],
        num = [8, 10 ]
      // 2指针方法
      var reverseKGroup = function (nums1, nums2) {
        var maxLength = nums1.length + nums2.length
        var index1 = 0
        var index2 = 0
        var result = []
        var sum
        for (var i = 0; i < maxLength; i++) {
          if (nums2[index2] === undefined) {
            result = result.concat(nums1.splice(index1, nums1.length))
            break;
          }
          if (nums1[index1] === undefined) {
            result = result.concat(nums2.splice(index2, nums2.length))
            break;
          }
          if (nums1[index1] < nums2[index2]) {
            result.push(nums1[index1])
            index1++
          } else {
            result.push(nums2[index2])
            index2++
          }
        }
        var a = maxLength / 2
        if (maxLength / 2 % 1 === 0) {
          sum = (result[a - 1] + result[a]) === 0 ? 0 : (result[a - 1] + result[a]) / 2
        } else {
          sum = result[Math.floor(a)]
        }
        console.log(sum)
        return sum
      };
      // var a = reverseKGroup(box, num)
      // 二分法

      var findMedianSortedArrays = function (nums1, nums2) {
        if (nums1.length > nums2.length)[nums1, nums2] = [nums2, nums1];

        const length1 = nums1.length;
        const length2 = nums2.length;
        let min = 0;
        let max = length1;
        let half = Math.floor((length1 + length2 + 1) / 2);
        while (max >= min) {
          const i = Math.floor((max + min) / 2);
          const j = half - i;
          if (i > min && nums1[i - 1] > nums2[j]) {
            max = i - 1;
          } else if (i < max && nums1[i] < nums2[j - 1]) {
            min = i + 1;
          } else {
            let left, right;
            if (i === 0) left = nums2[j - 1];
            else if (j === 0) left = nums1[i - 1];
            else left = Math.max(nums1[i - 1], nums2[j - 1]);
            if (i === length1)
              right = nums2[j];
            else if (j === length2) right = nums1[i];
            else right = Math.min(nums1[i], nums2[j]);
            return (length1 +
              length2) % 2 ? left : (left + right) / 2;
          }
        }
        return 0;
      };
      var test = findMedianSortedArrays(box, num)
      console.log(test)
    </script>
