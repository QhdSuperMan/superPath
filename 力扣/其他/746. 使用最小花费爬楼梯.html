<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

  </head>

  <body>
    <script>
      var cost = [1, 1 ,1, 1, 1]
      // 原理就是
      var minCostClimbingStairs = function (cost) {
        const n = cost.length;
        const dp = new Array(n + 1);
        dp[0] = dp[1] = 0;
        for (let i = 2; i <= n; i++) {
          dp[i] = Math.min(dp[i - 1] + cost[i - 1], dp[i - 2] + cost[i - 2]);
          console.log(dp[i])
        }
        return dp[n];
      };
      console.log(minCostClimbingStairs(cost))
    </script>
  </body>

</html>
