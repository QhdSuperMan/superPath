<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var n = 4
      var climbStairs = function (n) {
        if (n = 1) return 1
        var dp = new Array(n).fill(1)
        for (var i = 2; i < n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2]
        }
        return dp[i - 1] + dp[i - 2]
      };
      console.log(climbStairs(n))
    </script>
  </body>

</html>
