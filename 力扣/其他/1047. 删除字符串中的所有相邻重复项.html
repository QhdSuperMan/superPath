<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var S = "abbaca";
      var removeDuplicates = function (S) {
        var result = []
        for (c of S) {
          if (result[result.length - 1] !== c) {
            result.push(c)
          } else {
            result.pop(c)
          }
        }
        return result.join('')
      };
      console.log(removeDuplicates(S))
    </script>
  </body>

</html>
