      // console.log(lengthOfLongestSubstring(s));
      var lengthOfLongestSubstring = function (s) {
        if (!s) return 0
        var wicketStr = ''
        var max = 0
        for (var i = 0; i < s.length; i++) {
          var index = wicketStr.indexOf(s[i])
          wicketStr += s[i]
          if (index !== -1) {
            wicketStr = wicketStr.slice(index + 1)
          } else {
            max = Math.max(max, wicketStr.length)
          }
        }
        return max
      };
      console.log(lengthOfLongestSubstring(s));
    </script>
