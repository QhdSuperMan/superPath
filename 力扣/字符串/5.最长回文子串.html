      // 动态规划
      var s = "aacabdkacaa"
      var longestPalindrome = function (s) {
        var len = s.length
        var maxlength = 0
        var maxI = 0
        var dp = new Array(len).fill().map(() => new Array(len).fill(''))
        for (var i = 0; i < len; i++) {
          dp[i][i] = true
        }
        for (var i = 1; i < len; i++) {// i是right j 是left
          for (var j = 0; j < i; j++) {
            if (s[i] === s[j]) {
              if (dp[i - 1][j + 1] || j == i -1) {
                dp[i][j] = true
                if (i - j > maxlength) {
                  maxlength = i - j
                  maxI = j
                }
              }
            }
          }
        }
        return s.slice(maxI, maxI + maxlength + 1)
      };
