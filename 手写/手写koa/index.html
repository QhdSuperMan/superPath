<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Koa {
      constructor() {
        this.middlewares = [];
      }
      use(middleware) {
        this.middlewares.push(middleware);
      }
      start({ req }) {
        const composed = composeMiddlewares(this.middlewares);
        const ctx = { req, res: undefined };
        return composed(ctx);
      }
    }

    function composeMiddlewares(middlewares) {
      return function wrapMiddlewares(ctx) {
        // 记录当前运行的middleware的下标
        let index = -1;
        function dispatch(i) {
          // index向后移动
          index = i;

          // 找出数组中存放的相应的中间件
          const fn = middlewares[i];

          // 最后一个中间件调用next 也不会报错
          if (!fn) {
            return Promise.resolve();
          }

          return Promise.resolve(
            fn(
              // 继续传递ctx
              ctx,
              // next方法，允许进入下一个中间件。
              () => dispatch(i + 1)
            )
          );

          // return new Promise((resolve, reject) => {

          // })
        }
        // 开始运行第一个中间件
        return dispatch(0);
      };
    }

    let app = new Koa()

    // 最外层 管控全局错误
    app.use(async (ctx, next) => {
      try {
        // 这里的next包含了第二层以及第三层的运行
        await next();
      } catch (error) {
        console.log(`[koa error]: ${error.message}`);
      }
    });

    // 第二层 日志中间件
    app.use(async (ctx, next) => {
      const { req } = ctx;
      console.log(`req is ${JSON.stringify(req)}`);
      await next();
      // next过后已经能拿到第三层写进ctx的数据了
      console.log(`res is ${JSON.stringify(ctx.res)}`);
    });

    // 第三层 核心服务中间件
    // 在真实场景中 这一层一般用来构造真正需要返回的数据 写入ctx中
    app.use(async (ctx, next) => {
      const { req } = ctx;
      console.log(`calculating the res of ${req}...`);
      const res = {
        code: 200,
        result: `req ${req} success`
      };
      // 写入ctx
      ctx.res = res;
      // await next();
    });

    app.start({ req: "ssh" });


  </script>
</body>

</html>
