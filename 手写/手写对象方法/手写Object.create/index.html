<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      Object.create2 = function (prototype) {
        function demo() {}
        demo.prototype = prototype
        return new demo()
      }
      Object.create3 = function (prototype) {
        var obj = {}
        obj.__proto__ = prototype
        return obj
      }
      var obj = {
        id: 1
      }
      console.log(Object.create(obj))
      console.log(Object.create2(obj))
      console.log(Object.create3(obj))
    </script>
  </body>
