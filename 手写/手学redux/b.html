<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Subject {
      observers = []
      state = null

      add (observer) {
        this.observers.push(observer)
      }

      setState (val) {
        this.state = val;
        this.observers.forEach((fn) => {
          fn.update(val)
        })
      }
    }

    class Observer {
      update (val) {
        console.log(val)
      }
    }

    let a = new Subject()
    a.add(new Observer())
    a.setState(1)
    a.setState(3)

  </script>
</body>
</html>
