<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function test (fn, time, obj = {isDelay: true}) {
      let timer = null
      let isDelay = true
      return {
        lastCall () {
          isDelay = false
        },
        handle: function (...args) {
          let that = this
          if (!timer || !isDelay || !obj.isDelay) {
            timer = setTimeout(() => {
              fn.apply(that, args)
              timer = null
              isDelay = true
              obj.isDelay = true
            },time)
          }
        }
      }
    }
    let obj = {isDelay: true}
    let { handle, lastCall } = test(() => {
      console.log(111);
    }, 500, obj)
    setInterval(handle, 10)




  </script>
</body>
</html>
