<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function a (urls, max, callback) {
      let index = 0
      let finish = 0
      
      function addQueue (url) {
        fetch().then(() => {
          finish++
          addQueue(urls[index + 1])
          if (finish === urls.length) {
            callback()
          }
        })
      }

      for(let i = 0; i < urls.length; i++) {
        if (i < max) {
          addQueue(urls[i])
          index++
        } else {
          break
        }
      }
    }
  </script>
</body>
</html>
