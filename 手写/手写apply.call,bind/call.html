  <body>
    核心思想是通过对象调用方法绑定this
    <script>
      Function.prototype.myCall = function (context) {
        var that = context || window
        that.func = this
        var args = Array.from(arguments).slice(1)
        const res = arguments.length > 1 ? that.func(...args) : that.func()
        delete that.func //避免造成全局污染
        return res
      }
      var obj = {
        id: 1111
      }

      function demo(a) {
        console.log(this[a])
      }
      demo('id')
      demo.myCall(obj, 'id')
    </script>
  </body>

</html>
