<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <script>
      function compose(...funcs) {
        return function (arg) {
          return funcs.reduce((a, b) => {
            return b(a)
          }, arg)
        }
      }

      function test1(a) {
        return a + 2
      }

      function test2(a) {
        return a * 2
      }
      console.log(compose(test1, test2)(4));
    </script>
  </body>

</html>
