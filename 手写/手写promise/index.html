      //  pending fulfilled rejected
      class Promise {
        constructor(executor) {
          this.status = "pending";
          this.value = "";
          this.fulfilledBox = []; // 成功回调数组
          this.rejectedBox = []; // 失败回调数组
          function resolve(value) {
            if (this.status === "pending") {
              this.value = value;
              this.status = "fulfilled";
              this.fulfilledBox.forEach((val) => {
                val && val();
              });
            }
          }

          function reject(value) {
            if (this.status === "pending") {
              this.value = value;
              this.status = "rejected";
              this.rejectedBox.forEach((val) => {
                val && val();
              });
            }
          }
          executor(resolve.bind(this), reject.bind(this));
        }
      }
      Promise.prototype.resolvePromise = function (
        nextPromise,
        result,
        resolve,
        reject
      ) {
        if (result === nextPromise) {
          return reject(
            new TypeError("Chaining cycle detected for nextPromise")
          );
        }
        if (
          (result !== null && typeof result === "object") ||
          typeof result === "function"
        ) {
          try {
            var then = result.then;
            if (typeof then === "function") {
              then.call(
                result,
                (y) => {
                  this.resolvePromise(nextPromise, y, resolve, reject);
                },
                (err) => {
                  reject(err);
                }
              );
            } else {
              resolve(result);
            }
          } catch (error) {
            reject(error);
          }
        } else {
          resolve(result);
        }
      };
      Promise.prototype.catch = function (func) {
        return this.then(null, func);
      };
      Promise.all = function (promises) {
        let count = 0;
        let result = [];
        return new Promise((resolve, reject) => {
          for (let i = 0; i < promises.length; i++) {
            promises[i].then((res) => {
              result.push(res);
              count++;
              if (count === promises.length) resolve(result);
            });
          }
        }).catch((err) => {
          reject(err);
        });
      };
      Promise.prototype.then = function (onFulfilled, onRejected) {
        onFulfilled =
          typeof onFulfilled === "function" ? onFulfilled : (value) => value;
        onRejected =
          typeof onRejected === "function"
            ? onRejected
            : (err) => {
                throw err;
              };
        var nextPromise = new Promise((resolve, reject) => {
          if (this.status === "fulfilled") {
            var result = resolve(onFulfilled(this.value));
            this.resolvePromise(nextPromise, result, resolve, reject);
          }
          if (this.status === "rejected") {
            var result = resolve(onRejected(this.value));
            this.resolvePromise(nextPromise, result, resolve, reject);
          }
          if (this.status === "pending") {
            this.fulfilledBox.push(() => {
              var result = onFulfilled(this.value);
              this.resolvePromise(nextPromise, result, resolve, reject);
            });
            this.rejectedBox.push(() => {
              resolve(onRejected(this.value));
              this.resolvePromise(nextPromise, result, resolve, reject);
            });
          }
        });
        return nextPromise;
      };
