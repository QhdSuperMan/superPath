  <body>
    <script>
      var a = new Promise((reslove, reject) => {
        setTimeout(_ => {
          reslove(2)
        }, 50)
      })
      a.then(val => {
        return new Promise((reslove, reject) => {
          setTimeout(_ => {
            reslove(1)
          }, 50)
        }).then(val => {
          console.log(val)
          return 'promise里面的promise'
        })
      }).then(val => {
        console.log(val,111)
      })
    </script>
