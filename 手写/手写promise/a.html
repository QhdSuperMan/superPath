  <body>
    <script>
      function myPromise(executor) {
        this.value = ''
        this.status = 'pending'
        this.fulfilledBox = []
        this.rejectedBox = []
        let that = this;


        function resolve (val) {

          if (that.status === 'pending') {
            that.status = 'fulfilled'
            that.value = val
  
            that.fulfilledBox.forEach(func => {
              func(val)
            })
          }
        }

        function reject (val) {
          if (that.status === 'pending') {
            that.status = 'rejected'
            that.value = val
  
            that.rejectedBox.forEach(func => {
              func(val)
            })
          }
        }

        executor(resolve, reject)
      }

      myPromise.prototype.resolveResult = function (result, nextPromise, resolve, reject) {
        if (result === nextPromise) {
          return reject(
            new TypeError("Chaining cycle detected for nextPromise")
          );
        }
        // 判断是不是promise
        if (result && typeof result === 'object' && typeof result.then === 'function') {
          result.then.call(result, val => {
            this.resolveResult(val, result, resolve, reject)
          }, err => {
            reject(err)
          })

        } else {
          resolve(result)
        }
      }

      myPromise.prototype.then = function (onFulfilled, onRejected) {
        onFulfilled =
          typeof onFulfilled === "function" ? onFulfilled : (value) => value;
        onRejected =
          typeof onRejected === "function" ?
          onRejected :
          (err) => {
            throw err;
          };
        let that = this
        let returnPromise = new myPromise(function(resolve, reject){

            if (that.status === "pending") {
              that.fulfilledBox.push((val) => {
                let result = onFulfilled(val)
                dealResult(result)
              })
              try {
                that.rejectedBox.push((val) => {
                  let result = onRejected(val)
                  dealResult(result)
                })
              } catch (error) {
                reject(error)
              }
            }
  
            if (that.status === 'fulfilled') {
              let result = onFulfilled(that.value)
              dealResult(result)
            }
  
            if (that.status === "reject") {
              let result = onRejected(that.value)
              dealResult(result)
            }
          


          function dealResult (result) {
            that.resolveResult(result, returnPromise, resolve, reject)
          }

        })
        return returnPromise
      }
      
      var a = new myPromise((reslove, reject) => {
          setTimeout((_) => {
            reject(2);
          }, 1000);
        })
        .then((val) => {
          console.log(val);
          return 1
        })
        .then(
          (val) => {
            console.log(val);
          },
          (err) => {
            console.log(err);
          }
        );

          }
        );
    </script>
