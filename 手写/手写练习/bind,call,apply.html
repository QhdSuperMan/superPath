    Function.prototype.myCall = function (context, ...args) {
      let ctx
      let sym = Symbol('嘿嘿')
      let result = undefined
      if (context === null || context === undefined) {
        ctx = window
      } else if (typeof (context) === 'object' || typeof (context) === 'function') {
        ctx = context
      } else {
        ctx = new context.constructor(context)
      }
      ctx[sym] = this
      result = ctx[sym](...args)
      delete ctx[sym]
      return result
