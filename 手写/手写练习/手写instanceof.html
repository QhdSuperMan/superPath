<body>
  <script>
    function Demo() {

    }

    function myInstanceof(left, right) {
      while (left) {
        if (left === right.prototype) return true
        left = left.__proto__
      }
      return false
    }
    var a = new Demo()
    console.log(a instanceof Object);
    console.log(myInstanceof(a, Object));
  </script>
