<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function createStore(ininState) {
      var state = ininState
      var listeners = []

      function getters(key) {
        return state[key]
      }

      function dispatch(action) {
        var newState = reducer(action, state)
        listeners.forEach(val => {
          val(newState)
        })
      }

      function reducer(action, state) {
        if (action.type === 'add') {
          return {
            ...state,
            a: state.a++
          }
        }
      }

      function subscribe(fn) {
        listeners.push(fn)
      }
      return {
        getters,
        dispatch,
        subscribe
      }
    }
  </script>
</body>

</html>
