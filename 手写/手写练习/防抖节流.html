<body>
  <script>
    function demo() {
      console.log(111);
    }
    // 防抖
    function fandou(fn, time) {
      let timer
      return function (...args) {
        var that = this
        timer && clearTimeout(timer)
        timer = setTimeout(() => {
          fn.apply(that, args)
        }, time)
      }
    }
    // 节流
    function fandou(fn, time) {
      let timer
      return function (...args) {
        var that = this
        if (timer) return
        timer = setTimeout(() => {
          fn.apply(that, args)
          timer = null
        }, time)
      }
    }
  </script>
