<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [1, 2, 4, 5, 3, 2, 1, 2, 1, 2, 5, 6]
    // 快慢指针
    function demo(arr) {
      arr = arr.sort((a, b) => a - b)
      var quite = 1
      var slow = 0
      while (quite < arr.length) {
        if (arr[quite] != arr[slow]) {
          arr[++slow] = arr[quite]
        }
        quite++
      }
      arr.length = slow + 1
      return arr
    }
    console.log(demo(arr));
  </script>
</body>

</html>
