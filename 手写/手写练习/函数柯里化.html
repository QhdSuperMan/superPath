<body>
  <script>
    function a(a, b, c) {
      console.log(a + b + c);
    }

    function demo(fn) {
      var returnFun = (...args) => {
        if (args.length === fn.length) return fn.apply(null, args)
        return (...agrss) => returnFun(...args.concat(agrss))
      }
      return returnFun
    }
    var b = demo(a)
    b(1)(2)(3)
  </script>
</body>
