<body>
  <script>
    function add(a, b, c, d) {
      return a + b + c + d
    }

    function curry(fn) {
      func = (...args) => {
        if (args.length === fn.length) return fn(...args)
        return (...arg) => func(...args, ...arg)
      }
      return func
      // let judge = (...args) => {
      //   if (args.length == fn.length) return fn(...args)
      //   return (...arg) => judge(...args, ...arg)
      // }
      // return judge
    }
    let addCurry = curry(add)
    console.log(addCurry(1)(2)(3)(4));
  </script>
