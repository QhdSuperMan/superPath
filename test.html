  <body>
    <script>
      function sumFn(a, b, c) {
        return a + b + c;
      }
      let sum = curry(sumFn);

      function curry(fn) {
        let returnFn = function (...args) {
          if (args.length === fn.length) {
            return fn.apply(null, args)
          } else {
            return (...argss) => {
              return returnFn(...args.concat(argss))
            }
          }
        }
        return returnFn
      }

      console.log(sum(2)(3)(10))
    </script>
  </body>
