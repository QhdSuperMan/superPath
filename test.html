<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        /* display: flex; */
        height: 60px;
      }

      .a {
        flex: 1;
        background-color: red;
      }
      .b {
        flex: 1;
        height: calc(100vh - 40px);
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="a">1</div>
    </div>

    <script>
      var item = [1, 5, 2, 3, 4, 9, 7, 6];

      function sort(arr) {
        for (let i = 0; i < arr.length; i++) {
          let item = arr[i];
          let j = i - 1;
          while (j >= 0 && arr[j] > item) {
            arr[j + 1] = arr[j];
            j--;
          }
          arr[j + 1] = item;
        }
        return arr;
      }

      console.log("sort(item): ", sort(item));
    </script>
  </body>
</html>
