<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .box {
        border: 2px dashed #cd0000;
      }
      span {
        padding: 50%;
        background-color: gray;
        font-size: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
    <span>内有文字若干</span>

    </div>
    <script>

      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(1)
        }, 200)
      }).then(val => {
        console.log(val);
        return new Promise((resolve, reject)=> {
          setTimeout(() => {
            resolve(333)
          }, 200)
        })
      }).then(val => {
        console.log('val: ', val);
      })

    </script>
  </body>

</html>
