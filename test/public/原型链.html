<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    
    Function.prototype.mybind = function(obj, ...args) {
      var self = obj ? obj : window
      var that = this
      var fn = function(...args1) {
          return that.apply(this instanceof self ? this : self, args.concat(args1))
      }
      fn.prototype = Object(that.prototype)
      return fn
    }
  </script>
</body>
