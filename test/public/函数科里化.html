  <script>
    function add1(...args) {
      let adder = (..._args) => {
        args = [...args, ..._args]
        return adder
      }
      adder.toString = () => args.reduce((a, b) => a + b)
      return adder
    }
    console.log(add1(1, 2)(3) (4, 5).toString())
  </script>
