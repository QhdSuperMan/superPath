<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      function fun(index) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(index)
          }, 1000)
        })
      }
      async function demo() {
        for (let i = 0; i < 10; i++) {
          var result = null
          if (i % 5 == 0) {
            result = await fun(i)
          }
          console.log(i, result);
        }
      }
      demo()
    </script>
  </body>

</html>
