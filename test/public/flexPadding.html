<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Title</title>
  <style>

    * {
      padding: 0px; margin: 0px;
    }

    .wrapper {
      display: flex;
      /* box-sizing: border-box; */
      justify-content: space-between;
      overflow-x: scroll;
      padding-right: 30px;
      border: solid 1px red;
      /* width: 100%; */
    }

    .wrapper::after {
      content: '';
      border: solid 1px red;
    }

    .wrapper div {
      background-color: green;
      width: 300px;
      flex-shrink: 0;
      margin-right: 10px;
      height: 100px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </div>

</body>

</html>
