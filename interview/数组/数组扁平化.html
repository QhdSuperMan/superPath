      //3. 递归 递归的遍历每一项， 若为数组则继续遍历， 否则concat
      function flatten(arry) {
        let res = [];
        arry.map(item => {
          if (Array.isArray(item)) {
            res = res.concat(reduce(item))
          } else {
            res.push(item);
          }
        })
        return res;
      }
      //4.扩展运算符 es6的扩展运算符能将二维数组变为一维
      function reduce(arr) {
        while (arr.some(item => Array.isArray(item))) {
          arr = [].concat(...arr);
        }
        return arr;
