  <body>
    <script>
      var obj = {
        id: 1
      }
      var proxyObj = new Proxy(obj, {
        get: function () {
          return Reflect.get(...arguments)
        },
        set: function () {
          return Reflect.set(...arguments)
        },
        has: function () {
          console.log(111)
        }
      })
    </script>
  </body>
