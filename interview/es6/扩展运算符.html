    <script>
      const person = {
        name: 'Lydia',
        age: 21,
        obj: {
          index: 0

        ...person
      }) => {
        console.log(x === person)
        x.age++
      }
      const changeAgeAndName = (x = {
        ...person
      }) => {
        x.age++
        x.obj.index = 10
        // x.name = 'Sarah';
      }
      changeAge(person)
      changeAgeAndName()
      console.log(person)

      function Parent5() {
        this.name = 'parent5';
        this.play = [1, 2, 3];
      }

      function Child5() {
        Parent5.call(this);
        this.type = 'child5';
      }
      Child5.prototype = Object.create(Parent5.prototype);
      Child5.prototype.constructor = Child5;
    </script>
