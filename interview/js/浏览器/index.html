  <body>
    <button id='btn' onclick="openNewPage()">打开新页面</button>
    <script>
      function openNewPage() {
        var otherWindow = window.open('http://127.0.0.1:8081/test.html')9
        console.log(otherWindow)
        setTimeout(function () {
          otherWindow.postMessage('message', 'http://127.0.0.1:8081')
          otherWindow.location.replace('http://127.0.0.1:8080/')
          otherWindow.alert('上面的')
        }, 100)
        setTimeout(function () {
          console.log(otherWindow)
          otherWindow.alert('sssssssssss')
        }, 2000)
        window.addEventListener('message', function () {
          console.log('获取到数据', arguments)
        })
      }
      
    </script>
