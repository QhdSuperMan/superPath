<body>
  <script>
    // 作用1  数组扁平化

    var a = [1]
    var b = [2,3]
    console.log(a.push(...b)) // [1,2,3]

    // 作用2 参数转数组
    function demo(...args) {
      console.log(args) // [1,2,3]
    }
    demo(1,2,3)
  </script>
